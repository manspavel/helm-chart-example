{{- range pluck .Values.env .Values.ingresses | first| default .Values.ingresses._default }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .name }}
  labels:
{{- include "example.labels" $ | nindent 4 }}
{{- if .annotations }}
  annotations:
{{- toYaml .annotations | nindent 4 }}
{{- end }}
spec:
  ingressClassName: nginx
  rules:
{{- range .rules.hosts }}
    - host: {{ .host }}
      http:
{{- range .paths }}
        paths:
        - path: {{ .path }}
          pathType: Prefix
          backend:
            service:
              name: {{ .service.name }}
              port:
                number: {{ .service.port }}
{{- end }}
{{- end }}
{{- end }}